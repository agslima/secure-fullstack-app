name: DevSecOps Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  IMAGE_NAME: ${{ secrets.DOCKER_HUB_USERNAME }}/secure-fullstack-app

jobs:
  # Job 1: CI and Code Security
  ci-security-check:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    # This tells 'run' commands (npm ci, npm test) to execute inside 'server'
    defaults:
      run:
        working-directory: ./server
        
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # Add this temporary debug step
      # - name: Debug File Structure
      #   run: |
      #   echo "Listing root files:"
      #   ls -la
      #   echo "Listing package files:"
      #   ls -la package-lock.json

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          # Tells the Action where the lockfile is
          cache-dependency-path: server/package-lock.json
          
      - name: Install Dependencies
        run: npm ci
        
      # (SAST) - Snyk
      # REPLACES the 'uses: snyk/actions/node@master' block
      # 1. Install Snyk globally using npm
      - name: Install Snyk CLI
        run: npm install -g snyk

      # 2. Run the test directly (No Docker container issues!)
      - name: Run Snyk Security Check
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: snyk test --severity-threshold=high

      # Tests (TDD)
      - name: Run Unit & Integration Tests
        run: npm test

      # Secret Scanning
      - name: Secret Scanning with Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN_GITHUB }}

  # Job 2: CD and Container Security
  cd-build-push:
    needs: ci-security-check
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write # Necessário para assinatura (Cosign)

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      # Login Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      # Lint Dockerfile
      - name: Lint Dockerfile
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile

      # Build and Push da Imagem
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ env.IMAGE_NAME }}:${{ github.sha }}, ${{ env.IMAGE_NAME }}:latest

      # Scan Vulnerability (Container Security)
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ env.IMAGE_NAME }}:${{ github.sha }}'
          format: 'table'
          exit-code: '1' # Falha a pipeline se achar erros críticos
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

      #  Cosign instalation for image sign (SLSA)
      - name: Install Cosign
        uses: sigstore/cosign-installer@v3.7.0 # Atualizado de v3.1.1 para v3.7.0
        with:
          cosign-release: 'v2.4.1' # Força a versão mais recente e estável do Cosign

      - name: Sign the published Docker image
        env:
          COSIGN_PASSWORD: ${{ secrets.COSIGN_PASSWORD }}
          COSIGN_PRIVATE_KEY: ${{ secrets.COSIGN_PRIVATE_KEY }}
        run: |
          echo "$COSIGN_PRIVATE_KEY" > cosign.key
          cosign sign --key cosign.key -y ${{ env.IMAGE_NAME }}:${{ github.sha }}

      # SBOM Generate (SLSA)
      - name: Generate SBOM (Syft)
        uses: anchore/sbom-action@v0
        with:
          image: ${{ env.IMAGE_NAME }}:${{ github.sha }}
          artifact-name: sbom.spdx.json
